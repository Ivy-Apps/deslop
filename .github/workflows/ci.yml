name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Haskell
      uses: ./.github/actions/setup-haskell

    - name: Build dependencies
      run: cabal build all --only-dependencies --enable-tests

    - name: Build Project
      run: cabal build all --enable-tests

    - name: Run Tests
      run: cabal test all

    # Packaging and Distribution (Only runs on Main Push)
    - name: Prepare Binary
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p dist
        EXE_PATH=$(cabal list-bin deslop)
        cp "$EXE_PATH" dist/deslop
        strip dist/deslop
        otool -L dist/deslop

    - name: Upload Binary Artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: deslop-${{ runner.os }}-${{ runner.arch }}
        path: dist/deslop